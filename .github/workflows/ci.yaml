name: CI/CD

on:
  push:
    branches: 
      - main
    paths-ignore:
      - 'README.md'
      - 'helm/**'
      - 'k8s/**'
      - '*.sh'

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up GO 1.24
      uses: actions/setup-go@v2
      with:
        go-version: 1.24

    - name: build
      run: |
        cd go-app
        go build -o go-app

    - name: Test 
      run: |
        cd go-app
        go test ./...
    
  code-quality:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run golang-ci-lint
      uses: golangci/golangci-lint-action@v6
      with: 
        version: v1.56.2
    
  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build and Push action
      uses: docker/build-push-action@v6
      with: 
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-app:$${{github.run_id}}

  update-newtag-in-helm-charts:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}
    
    - name: Update tag in Helm chart 
      run: | 
        sed -i 's/tag: "${{github.run_id}}"/' helm/go-app-chart/values.yaml

    - name: Commit and push changes
      run: | 
        git config --global user.email "abcofdevops@gmail.com"
        git config --global user.name "abcofdevops"
        git add helm/go-app-chart/values.yaml
        git commit -m "Update tag in Helm chart"
        git push
